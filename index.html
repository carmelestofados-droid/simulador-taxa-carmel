<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simulador de Parcelas | Carmel Móveis</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f2f2f2;
  margin: 0;
}
header {
  background: url("logo-carmel.png") no-repeat center;
  background-size: contain;
  background-color: #ffffff;
  height: 140px;
  border-bottom: 1px solid #ddd;
}
.container {
  padding: 20px;
}
label {
  font-weight: bold;
}
input {
  width: 100%;
  padding: 10px;
  margin: 8px 0 15px;
  font-size: 16px;
}
button {
  width: 100%;
  padding: 12px;
  background: #000;
  color: #fff;
  font-size: 18px;
  border: none;
}
.result {
  background: #fff;
  padding: 15px;
  border-radius: 6px;
  margin-top: 20px;
}
table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 10px;
}
th, td {
  padding: 8px;
  border-bottom: 1px solid #ddd;
  text-align: center;
}
th {
  background: #f7f7f7;
}
</style>
</head>

<body>

<header></header>

<div class="container">

<label>Valor que você quer receber (R$)</label>
<input type="number" id="valor" placeholder="Ex: 1500" oninput="calcularParcelas()">

<button onclick="calcularParcelas()">Simular Parcelas</button>

<div class="result" id="resultado"></div>

</div>

<script>
const adicional = 1.5;
const taxaFixaParcelado = 2.94;

const taxasParcelas = {
  1: 3.09,
  2: 2.80,
  3: 3.58,
  4: 4.44,
  5: 5.25,
  6: 5.80,
  7: 6.97,
  8: 7.53,
  9: 8.82,
  10: 8.85,
  11: 10.27,
  12: 10.55
};

function calcularParcelas() {
  const valor = parseFloat(document.getElementById("valor").value);
  if (!valor) {
    document.getElementById("resultado").innerHTML = "";
    return;
  }

  let html = `
    <p><strong>Valor líquido desejado:</strong> R$ ${valor.toFixed(2)}</p>
    <table>
      <tr>
        <th>Parcelas</th>
        <th>Valor da Parcela</th>
        <th>Total do Cliente</th>
      </tr>
  `;

  for (let i = 1; i <= 12; i++) {
    let taxaBase;

    if (i === 1) {
      taxaBase = 3.09;
    } else {
      taxaBase = taxaFixaParcelado + taxasParcelas[i];
    }

    const taxaFinal = taxaBase + adicional;
    const taxaDecimal = taxaFinal / 100;

    const totalCliente = valor / (1 - taxaDecimal);
    const valorParcela = totalCliente / i;

    html += `
      <tr>
        <td>${i}x</td>
        <td>R$ ${valorParcela.toFixed(2)}</td>
        <td>R$ ${totalCliente.toFixed(2)}</td>
      </tr>
    `;
  }

  html += "</table>";
  document.getElementById("resultado").innerHTML = html;
}
</script>

</body>
</html>
